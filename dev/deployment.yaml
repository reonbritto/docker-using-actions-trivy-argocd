apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-reon
spec:
  selector:
    matchLabels:
      app: myapp
  replicas: 2
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: reonbritto/python:main
        ports:
        - containerPort: 5000
      type: LoadBalancer
